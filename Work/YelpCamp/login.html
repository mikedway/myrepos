<!DOCTYPE html>
<html lang="en">
<head>

    <title>Farukhan Wahala logged in</title>
    <link rel="stylesheet" href="login.css">

<body>
    <header>
        <div class="container header__container">

                <a href="/index.html" class="logo"><img src="/Assets/Logo.svg" alt=""></a>

                <a href="/Searchcampground.html" class="back"><i class="uil uil-arrow-left"></i>Back to Campgrounds</a>

                    </div>
                </div>
                <div class="right__container">
                    <div class="right">
                        <div class="yelp">
                            <h3><b>"YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added."</b></h3>
                            <div class="may">
                                <img src="/Assets/User Testimonial.svg" alt="">
                                <div class="may1">
                                    <h3><b>May Andrews</b></h3>
                                    <p>Professional Hiker</p>

                    </div>
