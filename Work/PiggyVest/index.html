<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Farukhan Piggyvest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="piggy__container">
                <img src="/piggyvest-logo.0b78a8fa.svg" alt="" id="img1">
            </div>
            <div class="piggy">
                <form action="https://piggyvest.com/login"> 
                    <div class="form-head">
                        <h2>Login to your account</h2>
                        <p>Securely login to your Piggyvest</p>
                    </div>
                    <div class="info__login">
                        <div class="login">
                            <h3>Email or Phone Number</h3>
                            <input type="login" id="login" placeholder="">
                        </div>
                        <div class="password">
                            <h3>Password</h3>
                            <input type="password" id="password" placeholder="">
                        </div>
                        <div class="btn__login">
                            <button class="log-in_btn btn">LOG IN</button>           
                        </div>
                    </div>
                </form>
            </div>

            <div class="register__account">
                <a href="#">Don't have an account? Register</a>
            </div>
            <div class="register__forgot">
                <a href="#">Forgot Password?</a>
            </div>
 
        </div>
</body>
</html>
